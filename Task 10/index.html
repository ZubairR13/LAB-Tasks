<!DOCTYPE html>
<html>
<head>
    <title>University Admission Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px 0;
        }

        .user {
            text-align: right;
            background-color: rgba(0, 128, 255, 0.3);
        }

        .bot {
            text-align: left;
            background-color: rgba(0, 255, 128, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŽ“ Zubair Nazim University</h2>
        <div>
            {% for sender, message in chat %}
                <div class="message {% if sender == 'You' %}user{% else %}bot{% endif %}">
                    <strong>{{ sender }}:</strong> {{ message }}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your question..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
